<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <main class="container">
        <!-- Navigation bar -->
        <nav>
            <ul>
                <li><strong><a href="./index.html">lazybook</a></strong></li>
            </ul>
            <ul>
                <li><a href="./search.html">search</a></li>
                <li><a href="./explore.html">explore</a></li>
                <li><a href="./profile.html" id="profile-link">profile</a></li>
                <li><button id="logout-btn" class="secondary">logout</button></li>
            </ul>
        </nav>

        <!-- Profile header -->
        <article>
            <div
                style="display: grid; grid-template-columns: auto 1fr; gap: 1.5rem; align-items: center; margin-bottom: 1.5rem;">

                <div style="display: flex; flex-direction: column; align-items: center; gap: 0.5rem;">
                    <div id="profile-picture"></div>

                    <div id="picture-upload-section" style="display:none; width: 100%; text-align: center;">
                        <input type="file" id="picture-input" accept="image/*" style="display: none;">
                        <button id="picture-btn" class="outline contrast"
                            style="width: auto; padding: 6px; font-size: 0.8rem;">ðŸ“· picture</button>
                    </div>
                </div>

                <div>
                    <h2 id="profile-username" style="margin-bottom: 0;"></h2>
                </div>
            </div>

            <!-- Status section -->
            <div id="status-container" style="margin-bottom: 1.5rem; min-height: 2rem;">
                <p id="status-text" style="display:none; margin-bottom: 0; color: var(--pico-muted-color);">
                </p>

                <form id="status-form" style="display:none;">
                    <fieldset role="group" style="margin-bottom: 0; width: 100%; max-width: 300px;">

                        <input id="status-input" name="status" placeholder="set a status..." autocomplete="off"
                            style="padding: 0.4rem 0.8rem; font-size: 0.9rem; height: auto;">

                        <input type="submit" value="save"
                            style="padding: 0.4rem 0.8rem; font-size: 0.9rem; height: auto;" />

                    </fieldset>
                </form>
            </div>

            <!-- Follow/Unfollow button (only shown if viewing someone else) -->
            <div id="follow-section" style="display:none; margin-bottom: 1rem;">
                <button id="follow-btn" style="margin-bottom: 0.3rem"></button>
                <span id="follows-me-indicator"></span>
                <br>
                <a href="#" id="message-link" style="margin-bottom: 0.3rem">
                    <button class="secondary">message</button>
                </a>
            </div>

            <!-- Stats and links -->
            <p>
                <a href="#" id="followers-link">
                    <span id="follower-count"></span> followers
                </a> |
                <a href="#" id="following-link">
                    <span id="following-count"></span> following
                </a>
            </p>
        </article>

        <!-- Posts section -->
        <h3>posts</h3>

        <!-- Create post (only shown if viewing own profile) -->
        <div id="create-post" style="display:none; margin-bottom: 2rem;">
            <textarea id="post-input" placeholder="drop some wisdom..." maxlength="280" rows="3"></textarea>
            <button id="post-btn">post</button>
        </div>

        <!-- User's posts list -->
        <div id="posts-list"></div>
    </main>

    <script type="module" src="./src/profile.js"></script>
</body>

</html>
