<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <main class="container">
        <!-- Navigation bar -->
        <nav>
            <ul>
                <li><strong><a href="./index.html">lazybook</a></strong></li>
            </ul>
            <ul>
                <li><a href="./search.html">search</a></li>
                <li><a href="./explore.html">explore</a></li>
                <li><a href="./profile.html" id="profile-link">profile</a></li>
                <li><button id="logout-btn" class="secondary">logout</button></li>
            </ul>
        </nav>

        <!-- Profile header -->
        <article>
            <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem;">
                <div id="profile-picture"></div>

                <h2 id="profile-username" style="margin-bottom: 0;"></h2>
            </div>

            <!-- Status section -->
            <p>Status: <em id="status-display"></em></p>
            <div id="status-edit" style="display:none">
                <input id="status-input" placeholder="Update status">
                <button id="status-save-btn">save</button>
            </div>

            <!-- Follow/Unfollow button (only shown if viewing someone else) -->
            <div id="follow-section" style="display:none">
                <button id="follow-btn"></button>
                <span id="follows-me-indicator"></span>
                <br>
                <a href="#" id="message-link">
                    <button class="secondary">message</button>
                </a>
            </div>

            <!-- Stats and links -->
            <p>
                <a href="#" id="followers-link">
                    <span id="follower-count"></span> followers
                </a> |
                <a href="#" id="following-link">
                    <span id="following-count"></span> following
                </a>
            </p>
        </article>

        <!-- Posts section -->
        <h3>posts</h3>

        <!-- Create post (only shown if viewing own profile) -->
        <div id="create-post" style="display:none; margin-bottom: 2rem;">
            <textarea id="post-input" placeholder="drop some wisdom..." maxlength="280" rows="3"></textarea>
            <button id="post-btn">post</button>
        </div>

        <!-- User's posts list -->
        <div id="posts-list"></div>
    </main>

    <script type="module" src="./src/profile.js"></script>
</body>

</html>
