<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lazybook</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- Guest (not logged in) view -->
    <div id="guest-view" style="display:none">
        <h1>lazybook</h1>
        <hr>
        <p>welcome â€” <a href="./login.html">log in</a> / <a href="./register.html">register</a></p>
    </div>

    <!-- App (logged in) view -->
    <div id="app-view" style="display:none">
        <div class="top-bar">
            <button id="logout-button">logout</button>
        </div>

        <hr>

        <h2>new people:</h2>
        <div id="new-people"></div>
    </div>

    <script src="./common.js"></script>
    <script>
        function showGuest() {
            document.getElementById('guest-view').style.display = '';
            document.getElementById('app-view').style.display = 'none';
        }

        function showApp() {
            document.getElementById('guest-view').style.display = 'none';
            document.getElementById('app-view').style.display = '';
        }

        async function fetchAndRenderUsers() {
            const response = await authFetch(`${API}/users`);
            if (!response.ok) { return; }
            const users = await response.json();

            const newPeopleElement = document.getElementById('new-people');
            newPeopleElement.innerHTML = '';

            for (const user of users) {
                const div = document.createElement('div');
                div.textContent = user.username;
                newPeopleElement.appendChild(div);
            }
        }

        document.getElementById('logout-button').addEventListener('click', () => {
            removeToken();
            showGuest();
        });

        async function init() {
            if (!getToken()) {
                showGuest();
            } else {
                await fetchAndRenderUsers();
                showApp();
            }
        }

        init();
    </script>
</body>

</html>
