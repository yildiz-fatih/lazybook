<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lazybook</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- Guest (not logged in) view -->
    <div id="guest-view" style="display:none">
        <h1>lazybook</h1>
        <hr>
        <p>welcome â€” <a href="./login.html">log in</a> / <a href="./register.html">register</a></p>
    </div>

    <!-- App (logged in) view -->
    <div id="app-view" style="display:none">
        <div class="top-bar">
            <a href="./index.html">lazybook</a>
            <p id="profile-link"></p>
            <button id="logout-button">logout</button>
        </div>

        <h2>new people:</h2>
        <div id="new-people"></div>

        <hr>

        <h2>posts from people you follow:</h2>
        <div id="feed"></div>
    </div>

    <script src="./common.js"></script>
    <script>
        let meId = null;

        function showGuest() {
            document.getElementById('guest-view').style.display = '';
            document.getElementById('app-view').style.display = 'none';
        }

        function showApp() {
            document.getElementById('guest-view').style.display = 'none';
            document.getElementById('app-view').style.display = '';
        }

        async function fetchAndRenderMe() {
            const profileLink = document.getElementById('profile-link');

            const response = await authFetch(`${API}/me`);
            if (!response.ok) { return; }
            const me = await response.json()
            meId = me.id;

            const a = document.createElement('a');
            a.href = `./profile.html?user_id=${me.id}`;
            a.textContent = 'profile';
            profileLink.appendChild(a);
        }

        async function fetchAndRenderUsers() {
            const response = await authFetch(`${API}/users`);
            if (!response.ok) { return; }
            const users = await response.json();

            const newPeopleElement = document.getElementById('new-people');
            newPeopleElement.innerHTML = '';

            for (const user of users) {
                if (user.id === meId) continue; // skip me

                const a = document.createElement('a');
                a.href = `./profile.html?user_id=${user.id}`;
                a.textContent = user.username;

                const div = document.createElement('div');
                div.appendChild(a);
                newPeopleElement.appendChild(div);
            }
        }

        async function fetchAndRenderFeed() {
            const response = await authFetch(`${API}/feed`);
            if (!response.ok) return;
            const posts = await response.json();

            const feedDiv = document.getElementById('feed');
            feedDiv.innerHTML = '';
            for (const post of posts) { feedDiv.appendChild(renderPost(post)); }
        }

        document.getElementById('logout-button').addEventListener('click', () => {
            removeToken();
            location.replace('./index.html');
        });

        async function init() {
            if (!getToken()) {
                showGuest();
            } else {
                await fetchAndRenderMe();
                await fetchAndRenderUsers();
                await fetchAndRenderFeed();
                showApp();
            }
        }

        init();
    </script>
</body>

</html>
