<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register - lazybook</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1>register</h1>

    <hr>

    <form id="register-form">
        username: <input required id="username-input"><br>
        password: <input required id="password-input" type="password"><br>
        confirm : <input required id="confirm-input" type="password"><br>
        <input type="submit" value="register">

        <hr>

        <p>already have an account? <a href="./login.html">log in</a></p>
    </form>

    <script src="./config.js"></script>
    <script src="./common.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username-input').value.trim();
            const password = document.getElementById('password-input').value;
            const confirm = document.getElementById('confirm-input').value;

            if (password !== confirm) {
                alert("passwords do not match");
                return;
            }

            const response = await fetch(`${window.env.API_BASE}/auth/register`, {
                method: 'POST',
                headers: { 'content-type': 'application/json' },
                body: JSON.stringify({ username: username, password: password })
            });

            if (response.status === 201) {
                alert('registered');
                window.location.replace(`./login.html`);
                return;
            } else {
                alert('registration failed');
            }
        });
    </script>
</body>

</html>
